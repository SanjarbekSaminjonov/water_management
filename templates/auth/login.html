<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="w-1/3">
            <h1 class="text-4xl font-medium mb-4">Kirish</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="phone_number" class="sr-only">Telefon raqam</label>
                    <input type="text" name="phone_number" id="phone_number" placeholder="Telefon raqam" class="bg-gray-100 border-2 w-full p-4 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="password" class="sr-only">Parol</label>
                    <input type="password" name="password" id="password" placeholder="Parol" class="bg-gray-100 border-2 w-full p-4 rounded-lg">
                </div>
                <div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-3 rounded font-medium w-full">Kirish</button>
                </div>
            </form>
            <div class="mt-4">
                <a href="" class="text-blue-500">Ro'yxatdan o'tish</a>
            </div>
        </div>
    </div>
</body>
</html>
